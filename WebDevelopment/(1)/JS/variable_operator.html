    <script>
      //변수 : 상자
      let num = 20;
      console.log(num);

      num = "Bob";
      console.log(num);

      let a = 1;
      let b = 2;

      console.log(a + b);
      console.log(a / b);

      //문자열 덧셈 : 접착제로 붙인것 처럼 붙여서 출력된다.
      let first = "bob";
      let last = "lee";

      console.log(first + last); //boblee
      console.log(first + " " + last); //bob lee
      console.log(first + a); //bob1. a는 숫자였지만 문자열로 바꿔서 문자인것처럼 계산해줌

      let num1 = 20;
      let num2 = 7;

      console.log(num1 % num2); //나머지. 6
    </script>
